<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talestolen</title>
    <style>
      :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial; }
      body { margin: 0; background:#0b1220; color:#e9edf5; }
      a { color: inherit; }
      .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
      .row { display:flex; gap:16px; flex-wrap: wrap; }
      .card { background:#121a2b; border:1px solid #1f2840; border-radius:16px; padding:16px; box-shadow: 0 6px 24px rgba(0,0,0,.25); }
      .btn { border:0; border-radius:12px; padding:10px 14px; cursor:pointer; background:#5b9cff; color:#061022; font-weight:600; }
      .btn.secondary { background:#2a3552; color:#e9edf5; }
      .btn.danger { background:#ff5d6c; color:#26070a; }
      .btn.ghost { background:transparent; border:1px solid #2a3552; color:#e9edf5; }
      .btn:disabled { opacity:.5; cursor:not-allowed; }
      .input, select { background:#0f1729; color:#e9edf5; border:1px solid #243153; border-radius:10px; padding:10px 12px; width:100%; }
      .list { display:flex; flex-direction:column; gap:8px; }
      .title { font-size: 24px; font-weight: 700; margin: 12px 0 8px; }
      .muted { opacity:.7; }
      .badge { background:#243153; color:#a9c5ff; padding:4px 8px; border-radius:999px; font-size:12px; }
      .timer { font-size: clamp(48px, 12vw, 160px); font-weight: 800; line-height: 0.95; text-align:center; margin: 6vh 0; }
      .hint { text-align:center; opacity:.7; }
      .split { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
      @media (max-width: 900px){ .split { grid-template-columns: 1fr; } }
      .queue-item { display:flex; justify-content:space-between; align-items:center; padding:12px; background:#0f1729; border:1px solid #243153; border-radius:10px; }
      .big { font-size: 18px; font-weight: 700; }
      .next { color:#FAEF5D; }
      .spacer { height:12px; }
      .row-center { display:flex; align-items:center; gap:8px; }
      .nav { display:flex; gap:8px; padding: 12px 0; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
